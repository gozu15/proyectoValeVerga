<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registro de usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button #return></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-card>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input name="nombre" type="text" ngModel required></ion-input>
              </ion-item>
              <!-- <ion-item>
                        <ion-input  name="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
                      </ion-item> -->
            </ion-card>
            <ion-card>
              <ion-item>
                <ion-label position="floating">Apellidos</ion-label>
                <ion-input name="apellidos" type="text" ngModel required></ion-input>
              </ion-item>
            </ion-card>
            <ion-card>
              <ion-item>
                <ion-label position="floating">Edad</ion-label>
                <ion-input name="edad" type="number" ngModel required></ion-input>
              </ion-item>
            </ion-card>
            <ion-card>
              <ion-item>
                <ion-label position="floating">your@email.com</ion-label>
                <ion-input name="correo" type="email" ngModel required></ion-input>
              </ion-item>
            </ion-card>
            <ion-card>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input name="password" type="password" ngModel required></ion-input>
              </ion-item>
            </ion-card>

            <!-- <ion-item>
              <ion-input name="apellidos" type="text" placeholder="Apellidos" ngModel required></ion-input>
            </ion-item> -->
            <!-- <ion-item>
              <ion-input name="edad" type="number" placeholder="edad" ngModel required></ion-input>
            </ion-item> -->
            <!-- <ion-item>
              <ion-input name="correo" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item> -->
          </div>
          <div padding>
            <ion-button color="danger" shape="round"  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
